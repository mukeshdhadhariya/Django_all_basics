{% extends "layout.html" %}

{% block title %}
Chai Details Page
{% endblock %}

{% block content %}

<h1 class="text-3xl font-bold text-center my-6">All Detail Page</h1>

<div class="bg-gray-800 max-w-xl mx-auto p-4 rounded-lg shadow-lg ">
  <h2 class="text-2xl font-semibold text-center text-gray-300 mb-4">{{ chai.name }} - {{ chai.type }}</h2>

  <div class="flex justify-center mb-4">
    <img class="w-[350px] rounded-md shadow-md" src="{{ chai.image.url }}" alt="Chai Image">
  </div>

  <h4 class="text-gray-200 text-center text-lg">{{ chai.discription }}</h4>
</div>


{% endblock %}
